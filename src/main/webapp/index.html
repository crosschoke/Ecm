<!DOCTYPE html>
<html>
    <head>
        <title>Enterprise content managment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dijit/themes/claro/claro.css" media="screen">
        <link rel="stylesheet" href="dijit/themes/claro/document.css" media="screen">
        <link rel="stylesheet" href="gridx/resources/claro/Gridx.css" media="screen">
        <link rel="stylesheet" href="style.css" media="screen">
    </head>
    <body class="claro">
        <div id="appLayout" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
            <!--
            <div id="actionPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
                <button id="createButton">Создать</button>
                <button id="changeButton">Изменить</button>
                <button id="deleteButton">Удалить</button>
            </div>
            -->
            <div id="viewList" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'left'">
            </div>
            <div id="content" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region: 'center', tabPosition: 'top'">
            </div>
        </div>
        <script src="dojo/dojo.js"
        data-dojo-config="async:true, parseOnLoad:true">
        </script>
        <script>
            require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer",
                "dijit/layout/ContentPane"]);
        </script>

        <script src="app/viewTree.js"></script>
    </body>
</html>
